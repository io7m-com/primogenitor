name: main.windows.temurin.current

on:
  push:
    branches: [ develop, feature/*, release/* ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: JDK
        uses: actions/setup-java@v2
        with:
          java-version: 19
          distribution: 'temurin'
      - name: Build
        run: .github/workflows/run.bat
